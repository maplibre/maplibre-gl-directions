name: Build and Publish the Library
on:
  workflow_dispatch:
    inputs:
      version:
        description: Choose a release type
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  build-and-deploy-lib:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Use Node 16 x64
        uses: actions/setup-node@v3
        with:
          node-version: 16
          architecture: x64
          registry-url: "https://registry.npmjs.org"

      - name: Install and Link ğŸ”—
        run: |
          npm ci
          npm link
          npm link @maplibre/maplibre-gl-directions

      - name: Build ğŸ”§
        run: |
          npm run build

      - name: Bump Version
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          npm version ${{ github.event.inputs.version }} --tag-version-prefix=v -m "Update version (${{ github.event.inputs.version }})"
          git push && git push --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get Version
        id: package-version
        uses: martinbeentjes/npm-get-version-action@v1.1.0

      - name: Publish to NPM
        run: |
          npm publish --access public --non-interactive
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_ORG_TOKEN }}

      - name: Create Archive
        run: |
          zip -r dist dist

      - name: Create GitHub Release
        id: create_github_release
        uses: ncipollo/release-action@v1.10.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag: v${{ steps.package-version.outputs.current-version }}
          name: v${{ steps.package-version.outputs.current-version }}
          generateReleaseNotes: true
          artifacts: "./dist.zip"
          artifactContentType: "application/zip"